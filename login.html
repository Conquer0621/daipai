<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiP智能聊天室 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>DaiP智能聊天室</h1>
            <p class="subtitle">输入昵称加入聊天室</p>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form id="login-form" action="/chat" method="get">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" name="nickname" placeholder="请输入您的昵称" required>
                    <div id="nickname-status" class="status-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="server">选择服务器</label>
                    <select id="server" name="server" required>
                        {% for server in servers %}
                        <option value="{{ server.url }}">{{ server.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" id="login-button" class="btn-primary">加入聊天室</button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
